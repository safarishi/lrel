<div class="sign-dialog-box">
    <h3 class="title">用户登录</h3>
    <form method="post" ms-submit="preventDefault" class="sign-form box-form" id="sign-in-form">
        <div class="form-group">
            <span class="icons-sprite icons-account"></span>
            <input type="text" id="sign-in-name" placeholder="请输入帐号邮箱">
        </div>
        <div class="form-group">
            <span class="icons-sprite icons-password"></span>
            <input type="password" id="sign-in-pwd" placeholder="请输入密码">
        </div>
        <div class="form-group box-form-tools">
            <div class="label">
                <input type="checkbox" name="" id="forget-password">
                <label for="forget-password"></label>
                <label for="forget-password"> 记住密码</label>
            </div>
            <a href="/password/find" class="forget-link">忘记密码？</a>
        </div>
        <div class="form-group box-form-buttons">
            <button type="submit" ms-click="checkLogin">登录</button>
            <a href="#" ms-click="showSignUpDialog">没有帐号？点击注册</a>
        </div>
    </form>
</div>
